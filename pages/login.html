  <main>
    <section class="py-5">
      <div class="container">
        <article class="form-container text-center">
          <h2>Inicio de Sesión</h2>
          <h4 class="mb-4">Por favor, completa los datos para continuar</h4>
          <img src="../assets/img/user.svg" alt="Logo del user" width="150" class="mb-4">
          <form action="#" method="post">
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuario:</label>
              <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
            <div class="mb-3">
              <label for="contrasena" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="contrasena" name="contrasena" required>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn--login" value="Iniciar sesión">
            </div>
          </form>
        </article>
      </div>
    </section>
